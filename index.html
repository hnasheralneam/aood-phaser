<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Phaser Game</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.9.0/phaser.min.js"></script>
</head>
<style>
* {
   padding: 0;
   margin: 0;
}

body {
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 0; /* remove space under canvas */
}

#game-container {
   display: block;
   overflow: hidden;
   border-radius: 1rem;
   box-shadow: 0 1rem 1rem #bbb;
   background-color: #000;
   transform: scale(2);
}
</style>
<body>
   <div>
      <div id="game-container" onclick="regenerateMap()" title="click to generate new map"></div>
   </div>
</body>
<script src="main.js"></script>
</html>
